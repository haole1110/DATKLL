<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/staticFiles/style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <nav>
            <i class="fas fa-bars" id="menu"></i>
            <label class="logo">Identify Objects Moving On A Conveyor Belt</label>
            <button type="button" id="button" class="btn btn-light" onClick="document.getElementById('result').value = run();">Run</button>
        </nav>
        <div id="content">
            <div id="col1">
                <img src="{{ url_for('video') }}" alt="camera" style="width: 100%; height: 100%; mix-blend-mode: unset;">
            </div>
            <div id="col2">
                <div id="row1">
                    <div id="content1_1">Number of object: </div>
                    <div id="content2_1">Object: </div>
                </div>
                <div id="row2">
                    <div id="content1_2">COUNTING OBJECT </div> <br>
                    <div id="content1_2" style="font-size: 40px;"> {{index}} </div>
                </div>
                <div id="row3">
                    <div id="content1_3">LIST OF OBJECTS </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="left">
                <p id="logic">LOGIC DESIGN PROJECT</p>
                <div id="img"><img src="/templateFiles/git2.png" alt=""></div>
            </div>
            <div id="right">
                <p id="about">About us</p>
                <p id="name">Pham Thi Hien <br>
                    Nguyen Tuyet Vy <br>
                    Le Duy Hao
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
